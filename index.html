<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- link bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- custom styles-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- favicon.io favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />

    <title>Welcome to the Lilac Lounge</title>
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-sm">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <h1 id="logo">Lilac Lounge</h1>
                </a>

                <!-- Navbar -->
                <button id="nav-toggle" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul id="menu" class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main></main>

    <footer class="text-center">
        <section id="main-footer" class="container pt-3">
            <ul id="social-networks" class="list-inline">
                <!-- Good practice to use rel="noopener" -->
                <li class="list-inline-item">
                    <a href="https://open.spotify.com/playlist/37i9dQZF1DX9RwfGbeGQwP" target="_blank" rel="noopener"
                        aria-label="Check out our playlist on Spotify! (opens in a new tab)">
                        <i class="bi bi-spotify mx-3"></i></a>
                </li>
                <li class="list-inline-item">
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                        aria-label="Visit our YouTube page (opens in a new tab)">
                        <i class="bi bi-youtube mx-3"></i></a>
                </li>
                <li class="list-inline-item">
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Follow us on Facebook (opens in a new tab)">
                        <i class="bi bi-facebook mx-3"></i></a>
                </li>
                <li class="list-inline-item">
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)">
                        <i class="bi bi-instagram mx-3"></i></a>
                </li>
            </ul>
        </section>
        <section id="address" class="container-fluid  d-flex flex-column flex-md-row justify-content-center">

            <span id="address-line-1" class="me-md-1">174 Camden High Street, London</span>
            <span id="address-line-2">NW1 0NE <a href="https://maps.app.goo.gl/GVCMe2As3JGmSCVc9" target="_blank"
                    rel="noopener" aria-label="See where we are using Google Maps (opens in a new tab)">[ Google
                    Maps <i class="bi bi-pin-map"></i> ]</a></span>

        </section>
    </footer>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
